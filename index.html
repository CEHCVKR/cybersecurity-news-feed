<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity News Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg width="0" height="0" style="position:absolute">
      <symbol id="icon-bookmark" viewBox="0 0 24 24">
        <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
      </symbol>
    </svg>

    <header>
        <h1>Cybersecurity Central</h1>
        <p>Your daily digest of cybersecurity news and threats.</p>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <main>
        <div class="controls-container">
            <div id="filter-container"></div>
        </div>
        <div id="loading">Fetching the latest news... ‚è≥</div>
        <div id="news-feed-container"></div>
        <div id="load-more-container">
            <button id="load-more-btn">Load More</button>
        </div>
    </main>

    <footer>
        <center><p>A Curated Cybersecurity News Feed.</p></center>
    </footer>

    <script src="app.js"></script>

</body>
</html>
